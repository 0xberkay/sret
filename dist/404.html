<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - SRET</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a1a;
            color: #00ccff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #00ccff;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
            line-height: 1.6;
        }
        a {
            color: #ff005b;
            text-decoration: none;
            border: 1px solid #ff005b;
            padding: 10px 20px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }
        a:hover {
            background-color: #ff005b;
            color: #0a0a1a;
            box-shadow: 0 0 15px #ff005b;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>The page you're looking for has been reverse engineered out of existence or never existed in the first place.</p>
    <a href="/">Return to Home</a>
    <script>
        // Redirect to the correct base path
        document.querySelector('a').href = window.location.pathname.includes('/sret/') 
            ? '/sret/' 
            : '/';
    </script>
</body>
</html>
